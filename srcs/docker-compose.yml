
networks:
  Inception:

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: "/home/otaraki/data/wordpress"
      o: bind
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: "/home/otaraki/data/mariadb"
      o: bind

services:
  nginx:
    build:
      context: "./requirement/nginx"
    image: nginx:coolnginx
    container_name: nginx
    depends_on:
      - wordpress
    volumes:
      - wp_data:/var/www/html
    networks:
      - Inception
    ports:
      - 443:443
    env_file:
      - .env
    restart: always

  wordpress:
    build:
      context: "./requirement/wordpress"
    image: wordpress:coolwordpress
    container_name: wordpress
    volumes:
      - wp_data:/var/www/html
    networks:
      - Inception
    env_file:
      - .env
    restart: always
    depends_on:
      - mariadb
      - redis

  mariadb:
    build:
      context: "./requirement/MariaDB"
    image: mariadb:coolmariadb
    container_name: mariadb
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - Inception
    env_file:
      - .env
    restart: always

  redis:
    build:
      context: "./requirement/bonus/redis"
    image: redis:coolredis
    container_name: redis
    networks:
      - Inception
    env_file:
      - .env
    restart: always

  adminer:
    build:
      context: "./requirement/bonus/adminer"
    image: adminer:cooladminer
    container_name: adminer
    networks:
      - Inception
    env_file:
      - .env
    restart: always

  ftp:
    build:
      context: "./requirement/bonus/ftp"
    image: ftp:coolftp
    container_name: ftp
    ports:
      - "21:21"
      - "30000-30100:30000-30100"
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - wordpress
    networks:
      - Inception
    env_file:
      - .env
    restart: always

  static_website:
    build:
      context: "./requirement/bonus/static_website"
    image: static_website:coolstatic_website
    container_name: static_website
    ports:
      - "80:80"
    networks:
      - Inception
    env_file:
      - .env
    restart: always
